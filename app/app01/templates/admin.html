{% extends 'base_template.html' %}

{% block content %}

        <div style="margin: 10px">
            <a class="btn btn-secondary" href="/depart/add">Create Department</a>
        </div>

            <div class="card-header">
                Department List
            </div>
            <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Operation</th>

    </tr>
  </thead>
  <tbody>
   {% for obj in department_data %}
    <tr>
      <th scope="row">{{ obj.id }}</th>
      <td>{{ obj.title }}</td>

      <td>
          <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">edit</a>
          <a class="btn btn-success btn-xs" href="/depart/delete/?uid={{ obj.id }}">delete</a>
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
