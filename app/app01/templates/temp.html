{% block content %}
<div class="d-flex mt-4 justify-content-center">
    <div class="card card-custom mx-5 mb-6">
    <div class="card-header">Add New Department</div>
    <div class="card-body">
    <form  method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Employee Name</label>
    <input type="text" class="form-control" name="name"  >
  </div>
        <div class="form-group">
       <label for="exampleInputEmail1">Age</label>
    <input type="text" class="form-control" name="age"  >
 </div>
         <div class="form-group">
       <label for="exampleInputEmail1">Gender</label>
             <select class="form-control">
                 {% for gender_choice in gender_choices %}
                      <option value="{{ department.id }}">{{ department.title }}</option>
{#                 <option value="{{ gender_choice.1 }}">{{ gender_choice.2 }}</option>#}
                 {% endfor %}
             </select>
 </div>

          <div class="form-group">
       <label for="exampleInputEmail1">Start Date</label>
    <input type="text" class="form-control" name="create_date"  >
  </div>
        <div class="form-group">
       <label for="exampleInputEmail1">Department</label>
    <select class="form-control">
        {% for department in departments %}
                 <option value="{{ department.id }}">{{ department.title }}</option>
                 {% endfor %}
             </select>

  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
    </div>
</div>
    </div>
{% endblock %}
