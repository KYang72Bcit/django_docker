version: '3.8'

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

services:
  web:
    build: 
      context: ./app
      dockerfile: Dockerfile.prod
    depends_on:
      - db
    networks:
      - nginx_network
      - db_network
    volumes:
      - ./app:/home/app/web # map project code
      - static_vol:/home/app/web/static # map static file 
      - media_vol:/home/app/web/media # map media file upload by user 
    env_file:
      - ./.env.dev
    ports:
      - 8010:8000
    restart: always

  db:
    image: mariadb:10.8
    restart: always
    ports:
      - 3306:3306
    networks:
      - db_network
    environment:
      - MYSQL_HOST=localhost
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=employee
      - MYSQL_USER=root
    volumes:
      - mysql_data:/var/lib/mysql/data/

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf # map nginx config file
      - ./nginx/ssl:/usr/share/nginx/ssl # map ssl certificate
      - ./nginx/log:/var/log/nginx # map log
      - static_vol:/usr/share/nginx/static # map static file
      - media_vol:/usr/share/nginx/media # map media file 
    networks:
      - nginx_network
    ports:
      - 1337:80
    depends_on:
      - web 


volumes:
  mysql_data:
  static_vol:
  media_vol:
      